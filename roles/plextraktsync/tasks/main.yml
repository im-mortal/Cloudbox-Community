---
- name: Stop and remove any existing container
  docker_container:
    name: plextraktsync
    state: absent

- name: Create plextraktsync directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/plextraktsync

- name: Create and start container
  docker_container:
    name: plextraktsync
    image: ghcr.io/taxel/plextraktsync
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      PLEX_BASEURL: "{{ plextraktsync.plex_baseurl | default(omit) }}"
      PLEX_LOCALURL: "{{ plextraktsync.plex_localurl | default(omit) }}"
      PLEX_TOKEN: "{{ plextraktsync.plex_token | default(omit) }}"
      PLEX_USERNAME: "{{ plextraktsync.plex_username | default(omit) }}"
      TRAKT_USERNAME: "{{ plextraktsync.trakt_username | default(omit) }}"
    command: watch
    volumes:
      - "/opt/plextraktsync:/app/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - plextraktsync
    purge_networks: yes
    restart_policy: unless-stopped
    state: started

- name: Check if 'plextraktsync.service' exists
  stat:
    path: '/etc/systemd/system/plextraktsync.service'
  register: plextraktsync_service

- name: Import 'plextraktsync.service' file
  template:
    src: systemd/plextraktsync.service.j2
    dest: /etc/systemd/system/plextraktsync.service
    owner: '{{ user.name }}'
    group: '{{ user.name }}'
    mode: 0775
    force: yes
  when: not plextraktsync_service.stat.exists

- name: Check if 'plextraktsync.timer' exists
  stat:
    path: '/etc/systemd/system/plextraktsync.timer'
  register: plextraktsync_timer

- name: Import 'plextraktsync.timer' file
  template:
    src: systemd/plextraktsync.timer.j2
    dest: /etc/systemd/system/plextraktsync.timer
    owner: '{{ user.name }}'
    group: '{{ user.name }}'
    mode: 0775
    force: yes
  when: not plextraktsync_timer.stat.exists

- name: Start 'plextraktsync.timer'
  systemd:
    state: started
    name: plextraktsync.timer
    daemon_reload: yes
    enabled: yes

- name: "Check if plextraktsync logrotate config exists"
  stat:
    path: /etc/logrotate.d/plextraktsync
  register: plextraktsync_logrotate_confd

- name: Configure logrotate for plextraktsync
  blockinfile:
    path: /etc/logrotate.d/plextraktsync
    block: |
      /opt/plextraktsync/*.log {
        rotate 5
        compress
        missingok
        notifempty
        postrotate
          docker restart plextraktsync
        endscript
      }
    create: true
    owner: '{{ user.name }}'
    group: '{{ user.name }}'
    mode: 0775
  when: not plextraktsync_logrotate_confd.stat.exists
